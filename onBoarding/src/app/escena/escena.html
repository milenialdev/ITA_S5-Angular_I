
<div class="card">
    @for (step of [steps()[currentStep()]]; track currentStep()){
    <div class="step-content" [animate.enter]="getAnimationClass()">
        <div class="card-image-container" [style.background-color]="step.bgcolor">
            <img class="card-image" [src]="step.img" alt="Step image">
        </div>    
        <div class="card-content">
            <div class="card-title" [innerHTML]="step.title"></div>
            <div class="card-description" [innerHTML]="step.description"></div>
        </div>
    </div>
    }
        <div class="navigation-buttons">
            @if (currentStep() !== 0) {
                <button class="btn-prev" (click)="previousStep()">←</button>
            }
    
            @if (currentStep() !== steps().length - 1) {
                <button class="btn-next" (click)="nextStep()">→</button>
            }
        </div>

    <div class="indicators">
        @for (step of steps(); track step.title; let i = $index) {
            <span class="dot" [class.active]="i === currentStep()" (click)="goToStep(i)"></span>
            
        }
    </div>
</div>
